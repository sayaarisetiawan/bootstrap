<body>
    <h2>Javascript Operator</h2>

        x = 10,
        y = 12,
        calculate z = x + y,
        and display z
    </p>
    <p id="hitung"></p>
    <button type="button"
    onclick="document.getElementById('hitung').innerHTML = z">
    Hitung</button>
    
    <p id="demo"></p>
    <script>
        let x = 10;
        let y = 12;
        let z = x + y;
       
    </script>
</body>
